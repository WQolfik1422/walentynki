<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Czy zostaniesz mojƒÖ WalentynkƒÖ?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff2e63, #ff9ecf);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CENTRUM */
.container {
    text-align: center;
    z-index: 10;
}

h1 {
    color: white;
    font-size: 42px;
    margin-bottom: 40px;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
}

button {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff0055;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff0055;
    position: fixed; /* WA≈ªNE */
}

/* WYNIK */
.result {
    display: none;
    flex-direction: column;
    align-items: center;
    z-index: 10;
}

/* ANIMOWANY TEKST */
.word {
    opacity: 0;
    display: inline-block;
    transform: translateY(30px);
    animation: wordAppear 0.6s forwards;
    font-size: 44px;
    font-weight: bold;
    color: white;
    margin-right: 8px;
}

@keyframes wordAppear {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.result img {
    width: 260px;
    margin-top: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    opacity: 0;
    animation: fadeIn 1.5s forwards;
    animation-delay: 2.5s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* SERDUSZKA */
.heart {
    position: absolute;
    font-size: 40px;
    animation: float 8s linear forwards;
    opacity: 0.9;
}

@keyframes float {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="question">
    <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíå</h1>
    <button id="yesBtn">TAK ‚ù§Ô∏è</button>
    <button id="noBtn">NIE üò¢</button>
</div>

<div class="container result" id="result">
    <div id="animatedText"></div>
    <img src="twoje_zdjecie.jpg" alt="Nasze zdjƒôcie">
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const result = document.getElementById("result");
const animatedText = document.getElementById("animatedText");

let scale = 1;

/* USTAWIAMY STARTOWƒÑ POZYCJƒò NIE */
noBtn.style.top = "60%";
noBtn.style.left = "55%";

/* UCIEKANIE NIE */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 70);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;
});

/* KLIK TAK */
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    noBtn.style.display = "none";
    result.style.display = "flex";

    const text = "Wiedzia≈Çem ≈ºe to wybierzesz s≈Çodziaku ü§ç‚ù§Ô∏è";
    const words = text.split(" ");

    words.forEach((word, index) => {
        const span = document.createElement("span");
        span.classList.add("word");
        span.textContent = word;
        span.style.animationDelay = index * 0.4 + "s";
        animatedText.appendChild(span);
    });
});

/* SERDUSZKA */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-50px";
    heart.style.fontSize = Math.random() * 30 + 30 + "px";
    heart.style.animationDuration = Math.random() * 3 + 5 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 200);
</script>

</body>
</html>
